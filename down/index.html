<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Site (Working...)</title>
    <style>
        body {            
            background-color: #282c34;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            color: white;
        }
        .scene-container {
            position: relative;
            width: 500px;
            height: 300px;
        }
        .red-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: red;
        }
        .purple-cube {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-100%);
            width: 80px;
            height: 80px;
            background-color: purple;
        }
        .blue-circle {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-70%);
            width: 80px;
            height: 80px;
            background-color: blue;
            border-radius: 50%;
            animation: wobble 4s ease-in-out infinite;
        }
        @keyframes wobble {
            0%, 100% { transform: translateX(-70%) translateY(0); }
            50% { transform: translateX(-60%) translateY(-4px); }
        }
        .orange-triangle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid orange;
        }
        /* ---- beta-button styling ---- */
        #betaBtn {
            margin-top: 2rem;
            padding: .6em 1.2em;
            font-size: 1.1rem;
            background: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background .2s;
        }
        #betaBtn:disabled {
            background: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Oh no... The site could not be reached. Don't worry, we are working on it.</h1>
    <div class="scene-container">
        <div class="red-line"></div>
        <div class="purple-cube"></div>
        <div class="orange-triangle"></div>
        <div class="blue-circle"></div>
    </div>

    <!-- Beta-site launcher -->
    <button id="betaBtn" onclick="countdown()">Try our beta site</button>
    <script>
        function countdown(){
            const btn = document.getElementById('betaBtn');
            let t = 3;
            btn.disabled = true;
            btn.textContent = `Redirecting in ${t}`;
            const id = setInterval(() => {
                if (--t > 0) {
                    btn.textContent = `Redirecting in ${t}`;
                } else {
                    clearInterval(id);
                    btn.textContent = 'Good luck';
                    setTimeout(() => {
                        location.href = 'https://davidgames.uk/hell.html';
                    }, 500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
