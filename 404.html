<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #fffae6;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 4em;
      margin-top: 2rem;
    }
    p {
      font-size: 1.5em;
    }
    #gameCanvas {
      display: none;
      margin: 20px auto;
      border: 3px solid #333;
      background: #fafafa;
    }
    #restartBtn {
      display: none;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    #mobileControls {
      display: none;
      margin-top: 10px;
    }
    #mobileControls button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.5em;
      border-radius: 50%;
      border: 2px solid #333;
      background: #eee;
      cursor: pointer;
    }
    #cheeseTrigger {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0.3;
    }
    #cheeseTrigger:hover {
      opacity: 1;
    }
    #score {
      display: none;
      font-size: 1.5em;
      margin-top: 10px;
    }
    #youDied {
      display: none;
      font-size: 2em;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! You‚Äôve reached the cheesiest corner of the internet. üßÄ</p>
  <p>Looks like this page ran away with the rats üêÄ or swam off with the fish üêü.</p>

  <!-- Hidden cheese trigger -->
  <div id="cheeseTrigger">üßÄ</div>

  <!-- Cheese counter -->
  <div id="score">Cheese collected: 0 üßÄ</div>
  <div id="youDied">üíÄ You Died! üíÄ</div>

  <!-- Snake game -->
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <button id="restartBtn">Restart</button>

  <!-- Mobile controls -->
  <div id="mobileControls">
    <div>
      <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const cheeseTrigger = document.getElementById("cheeseTrigger");
    const mobileControls = document.getElementById("mobileControls");
    const scoreDisplay = document.getElementById("score");
    const youDied = document.getElementById("youDied");

    let box = 15;
    let snake, direction, food, game, score;

    function initGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = null;
      score = 0;
      scoreDisplay.innerText = "Cheese collected: 0 üßÄ";
      scoreDisplay.style.display = "block";
      youDied.style.display = "none";
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      clearInterval(game);
      game = setInterval(draw, 150); // slower speed
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#fafafa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake with rat emoji
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let i = 0; i < snake.length; i++) {
        ctx.fillText("üêÄ", snake[i].x + box / 2, snake[i].y + box / 2);
      }

      // Draw cheese as food
      ctx.fillText("üßÄ", food.x + box / 2, food.y + box / 2);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = `Cheese collected: ${score} üßÄ`;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        youDied.style.display = "block";
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    restartBtn.onclick = initGame;

    cheeseTrigger.onclick = () => {
      canvas.style.display = "block";
      restartBtn.style.display = "block";
      mobileControls.style.display = "block";
      cheeseTrigger.style.display = "none";
      initGame();
    };
  </script>
</body>
</html>
