<label>Card number (digits reshuffle on input)</label><br>
<input id="card" maxlength="19" oninput="shuffle4(this)">
<script>
function shuffle4(el){
  const v=el.value.replace(/\D/g,'');
  if(v.length<4)return;
  const a=v.split(''),p=Math.floor(Math.random()*4);
  [a[0],a[p]]=[a[p],a[0]];
  el.value=a.join('')+' ';
}
</script>
