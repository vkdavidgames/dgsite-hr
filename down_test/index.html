<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Site (Working...)</title>
    <style>
        body {
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .scene-container {
            position: relative;
            width: 500px;
            height: 300px;
        }

        .red-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: red;
        }

        .purple-cube {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-100%);
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        .blue-circle {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-80%); /* Adjusted value to move it closer to the cube */
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            animation: wobble 4s ease-in-out infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(-80%) translateY(0); }
            50% { transform: translateX(-65%) translateY(-5px); } /* Adjusted translateX to increase the movement */
        }

        .orange-triangle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid orange;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="red-line"></div>
        <div class="purple-cube"></div>
        <div class="orange-triangle"></div>
        <div class="blue-circle"></div>
    </div>
</body>
</html>
