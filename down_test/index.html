<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Site (Working...)</title>
    <style>
        body {
            <h>Oh no... The site could not be reached. Don't worry, we are working on it.</h>
            
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0t
            position: relative;
        }

        .scene-container {
            position: relative;
            width: 500px;
            height: 300px;
        }

        .red-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: red;
        }

        .purple-cube {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-100%);
            width: 80px;  /* Smaller size */
            height: 80px; /* Smaller size */
            background-color: purple;
        }

        .blue-circle {
            position: absolute;
            bottom: 90px;  /* Adjusted for new size */
            left: 50%;
            transform: translateX(-70%); /* Adjusted value */
            width: 80px;   /* Smaller size */
            height: 80px;  /* Smaller size */
            background-color: blue;
            border-radius: 50%;
            animation: wobble 4s ease-in-out infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(-70%) translateY(0); }
            50% { transform: translateX(-60%) translateY(-4px); } /* Adjusted movement */
        }

        .orange-triangle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;  /* Smaller size */
            border-right: 40px solid transparent; /* Smaller size */
            border-bottom: 80px solid orange;      /* Smaller size */
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="red-line"></div>
        <div class="purple-cube"></div>
        <div class="orange-triangle"></div>
        <div class="blue-circle"></div>
    </div>
</body>
</html>
